# Nginx Configuration untuk Production dengan SSL (Let's Encrypt/Certbot)
# File ini menggabungkan config yang sudah ada dengan cache headers
# 
# CARA PAKAI:
# 1. Backup config yang ada: sudo cp /etc/nginx/sites-available/artstudionala.com /etc/nginx/sites-available/artstudionala.com.backup
# 2. Edit file di server: sudo nano /etc/nginx/sites-available/artstudionala.com
# 3. Tambahkan location blocks untuk cache (lihat di bawah)
# 4. Test: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx

# ============================================
# SERVER BLOCK HTTPS (443) - TAMBAHKAN CACHE HEADERS DI SINI
# ============================================
server {
    listen 443 ssl;
    server_name artstudionala.com www.artstudionala.com;
    
    root /var/www/artstudionala.com;
    index index.html;

    # SSL Configuration (managed by Certbot - JANGAN DIUBAH)
    ssl_certificate /etc/letsencrypt/live/artstudionala.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/artstudionala.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/javascript 
        application/json 
        image/svg+xml
        application/font-woff
        application/font-woff2;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # TAMBAHKAN BLOCK INI UNTUK CACHE HEADERS
    # ============================================
    
    # Cache static assets dengan hash (immutable) - PRIORITAS TINGGI
    # File dengan hash di nama (seperti index-abc123.js) bisa di-cache selamanya
    location ~* ^/assets/.+-[a-f0-9]+\.(js|css|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires max;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        add_header Vary "Accept-Encoding" always;
        access_log off;
    }
    
    # Cache static assets lainnya (fallback)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000" always;
        add_header Vary "Accept-Encoding" always;
        access_log off;
    }
    
    # NO CACHE untuk index.html (selalu ambil versi terbaru)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Cache HTML lainnya dengan shorter duration
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate, max-age=3600" always;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # Cache images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000" always;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================
# SERVER BLOCK HTTP (80) - REDIRECT KE HTTPS
# ============================================
# Block ini biasanya sudah ada dari Certbot, biarkan seperti ini

server {
    if ($host = www.artstudionala.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name artstudionala.com www.artstudionala.com;
    return 404; # managed by Certbot
}

