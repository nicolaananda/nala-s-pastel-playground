version: '3.8'

services:
  nala-art-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nala-art-studio
    ports:
      - "6612:6612"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6612/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

